<h1 class="header" data-bind="title"></h1>

<h1 class="title" data-hideif="users">Waiting...</h1>

<ul class="list-nostyle">
  <li data-foreach-item="users">
    <table>  
      <tbody>
        <tr>
          <td style="width: 20%;">
            <img data-bind-src="item.avatar">
          </td>
          <td>
            <h3><span data-bind="item.name" class="label"></span></h3>
            <h3><span data-bind="item.tweet_count | append ' tweets'" class="value"></span></h3>
          </td>
        </tr>
      </tbody>
    </table>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
