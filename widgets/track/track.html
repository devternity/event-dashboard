
<div class="session-container">  
  <table style="width: 85%; margin-left: auto; margin-right: auto;">  
    <tbody>
      <tr>
        <td style="width: 20%;" data-insertif="current_session.img">
          <span data-bind="current_session.time" class="time"></span>
        </td>
        <td>
          <span data-bind="current_session.room_name" class="room"></span>
        </td>
      </tr>
      <tr>
        <td style="width: 20%;" data-insertif="current_session.img">
          <img data-bind-src="current_session.img" data-addclass-speaker-image="current_session.type | equals 'speech'">
        </td>
        <td>
          <div data-showif="current_session.name">
            <h3><span data-bind="current_session.name" class="author"></span></h3>
            <h3><span data-bind="current_session.title" class="title"></span></h3>
          </div>
          <div data-hideif="current_session.name">
            <h2 style="font-size: 60px"><span data-bind="current_session.title" class="title"></span></h2>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
